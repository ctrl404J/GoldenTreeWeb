<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/mainLayout">
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
	<!--    <link href="/static/css/templatemo_style.css" rel="stylesheet" type="text/css" th:href="@{/css/templatemo_style.css}"/>-->
</head>

<body>
	<div layout:fragment="content">
		<div id="templatemo_content">
			<div id="main-content" class="container">
				<h2 class="text-center">채팅 페이지</h2>
				<div class="row">
					<div class="col-md-6">
						<form class="form-inline">
							<div class="form-group">
								<label for="chatConnect">채팅 연결:</label>
								<button id="chatConnect" class="btn btn-primary" type="submit">연결</button>
								<button id="chatDisconnect" class="btn btn-danger" type="submit" disabled="disabled">연결
									끊기</button>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<form class="form-inline">
							<div class="form-group">
								<label for="name">채팅 메시지:</label>
								<input type="text" id="name" class="form-control" placeholder="메시지를 입력하세요...">
								<button id="messageSend" class="btn btn-success" type="submit">전송</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-md-12">
						<table id="conversation" class="table table-bordered">
							<thead>
								<tr>
									<th class="text-center">채팅 시작</th>
								</tr>
							</thead>
							<tbody id="message">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
