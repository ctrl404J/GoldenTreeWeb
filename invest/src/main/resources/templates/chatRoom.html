<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
<!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        .container {
            text-align: center;
            margin: auto;
            width: 85%;
            height: 450px;
/*            border: 1px solid #ccc; */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            font-size: 24px;
            margin-top: 10px;
        }
        .body {
            flex-grow: 1;
            overflow-y: auto;
        }
        .card-footer {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .input-group {
            display: flex;
            width: 100%;
        }
        .form-control {
            text-align: left;
            width: 100%;
            height: 25px;
            padding: 5px;
            box-sizing: border-box;
        }
        .btn {
            height: 25px;
            margin-left: 5px;
            padding: 0 10px;
        }
        .chat li {
            list-style-type: none;
            margin: 5px 0;
            text-align: left;
        }
        .chat .message {
            display: inline-block;
        }
        .chat .sender {
            font-weight: bold;
            margin-right: 5px;
        }
        #send {
			width: 100px;
		}
    </style>
</head>
<body>
    <div layout:fragment="content">
		<div id="templatemo_content"> 
    <div class="container">
        <div class="header">금나무</div>
        <div class="body">
            <ul id="chat" class="chat"></ul>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input id="message" type="text" class="form-control" placeholder="Type a message...">
                <button class="btn btn-primary" id="send">전송</button>
            </div>
        </div>
    </div>

        <script>
            var stompClient = null;

            function connect() {
                var socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/public', function (message) {
                        showMessage(JSON.parse(message.body));
                    });
                });
            }

            function showMessage(message) {
                var chat = document.getElementById('chat');
                var messageElement = document.createElement('li');
                var senderElement = document.createElement('span');
                var textElement = document.createElement('p');

                senderElement.appendChild(document.createTextNode(message.sender + ": "));
                textElement.appendChild(document.createTextNode(message.content));
                
                messageElement.appendChild(senderElement);
                messageElement.appendChild(textElement);

                chat.appendChild(messageElement);
            }

            document.getElementById('send').addEventListener('click', function () {
                var messageInput = document.getElementById('message');
                var messageContent = messageInput.value.trim();

                if (messageContent && stompClient) {
                    var chatMessage = {
                        sender: 'Anonymous',
                        content: messageContent,
                        type: 'CHAT'
                    };

                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                    messageInput.value = '';
                }
            });

            connect();
        </script>
        
        <!-- 스크롤 -->
        
        </div>
    </div>
</body>
</html>
