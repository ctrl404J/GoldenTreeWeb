<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/mainLayout">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        #chat { list-style: none; margin: 0; padding: 0; }
        #chat li { padding: 8px; margin-bottom: 10px; border-bottom: 1px solid #ddd; }
        #chat li span { font-weight: bold; }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Chat Room</div>
                        <div class="card-body">
                            <ul id="chat" class="chat"></ul>
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <input id="message" type="text" class="form-control" placeholder="Type a message...">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" id="send">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var stompClient = null;

            function connect() {
                var socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/public', function (message) {
                        showMessage(JSON.parse(message.body));
                    });
                });
            }

            function showMessage(message) {
                var chat = document.getElementById('chat');
                var messageElement = document.createElement('li');
                var senderElement = document.createElement('span');
                var textElement = document.createElement('p');

                senderElement.appendChild(document.createTextNode(message.sender + ": "));
                textElement.appendChild(document.createTextNode(message.content));
                
                messageElement.appendChild(senderElement);
                messageElement.appendChild(textElement);

                chat.appendChild(messageElement);
            }

            document.getElementById('send').addEventListener('click', function () {
                var messageInput = document.getElementById('message');
                var messageContent = messageInput.value.trim();

                if (messageContent && stompClient) {
                    var chatMessage = {
                        sender: 'Anonymous',
                        content: messageContent,
                        type: 'CHAT'
                    };

                    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                    messageInput.value = '';
                }
            });

            connect();
        </script>
    </div>
</body>
</html>
