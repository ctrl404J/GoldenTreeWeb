<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="layouts/mainLayout">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
<!--    <link href="/static/css/templatemo_style.css" rel="stylesheet" type="text/css" th:href="@{/css/templatemo_style.css}"/>-->
</head>
<body>
		<div layout:fragment="content">
			
			<div id="templatemo_content"> 
		
		        	<h2>종목토론방</h2>
		            
					 <title>게시판</title>
    <style>
        .pagination a.current {
            font-weight: bold;
            color:#FF5A4A;
        }
    </style>
</head>
<body>
       <table class="table" style="text-align: center; margin:auto; width:100%">
    <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">종류</th>
            <th scope="col" colspan="3">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">조회수</th>
            <th scope="col">등록일</th>
        </tr>
    </thead>
    <tbody>
        <!-- 게시글 표시 -->
        <tr th:each="jongtoBoard : ${jongtoList}">
            <td th:text="${jongtoBoard.jongto_id}"></td>
            <td th:text="${jongtoBoard.jongto_sort}"></td>
            <td colspan="3">
                <a th:text="${jongtoBoard.jongto_title}" 
                   th:href="@{/jongtoDetail(jongtoId=${jongtoBoard.jongto_id}, jongtoViews=${jongtoBoard.jongto_views})}" 
                   style="cursor: pointer;"></a>
            </td>
            <td th:text="${jongtoBoard.jongto_author}"></td>
            <td th:text="${jongtoBoard.jongto_views}"></td>
            <td th:text="${jongtoBoard.jongto_createdDate}"></td>
        </tr>
        <tr style="height: 15px;"></tr>
        <!-- 페이지 네비게이션 -->
        <tr>
            <td colspan="7" style="text-align:center;">
                <div class="pagination">
                    <!-- 처음으로 가는 링크 -->
<!--                    <a th:if="${currentPage > 1}" th:href="@{/jongto(pageNum=1)}">처음</a>-->
                    <!-- 이전 페이지로 가는 링크 -->
                    <a th:if="${currentPage > 1}" th:href="@{/jongto(pageNum=${currentPage - 1})}">이전</a>
                    
                    <!-- 페이지 번호 표시 -->
                    <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
                        <a th:href="@{/jongto(pageNum=${i})}" 
                           th:text="${i}" 
                           th:classappend="${i == currentPage} ? 'current' : ''"></a>
                    </span>
                    
                    <!-- 다음 페이지로 가는 링크 -->
                    <a th:if="${currentPage < totalPages}" th:href="@{/jongto(pageNum=${currentPage + 1})}">다음</a>
                    <!-- 마지막 페이지로 가는 링크 -->
<!--                    <a th:if="${currentPage < totalPages}" th:href="@{/jongto(pageNum=${totalPages})}">마지막</a>-->
                </div>
            </td>
            <!-- 글쓰기 링크 -->
            <td><a href="/jongtoWrite">글쓰기</a></td>
        </tr>
    </tbody>
</table>

<br>
		        
				<div class="cleaner"></div>
		  	</div> <!-- end of templatemo_content -->
		</div>
</body>
</html>
